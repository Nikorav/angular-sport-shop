<div class="quick-access-item" *ngIf="item">
  <img [src]="item.brand" alt="" class="quick-access-item-brand">
  <img [src]="item.image" alt="" class="quick-access-item-image">
  <h2 class="quick-access-item-id">id товара: {{item.id}}</h2>
  <h2 class="quick-access-item-title">{{item.title}}</h2>
  <h2 class="quick-access-item-price">{{item.price}}</h2>
</div>
